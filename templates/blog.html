<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{{entries["title"]}}</title>
</head>
<body>
    <header class="navbar">
        <div class="nav__brand">
            <img class="navbar_logo" src="../static/icons8-minecraft-logo.svg" alt="">Microblog
        </div>
        <ul class="navbar_navigation">
            <li class="navbar_navigation_item">
                <a href="#" class="navbar_link">
                    Recent
                </a>
            </li>
            <li class="navbar_navigation_item">
                <a href="#" class="navbar_link">
                    Calendar
                </a>
            </li>
            <li class="navbar_navigation_item">
                <a href="#" class="navbar_link">
                    About
                </a>
            </li>
        </ul>
    </header>
    <main>
        <section class="entry">
            
            <article>
                <div>
                    <h2 class="entry_title_blog" name="title">{{entries["title"]}}</h2>
                    <time class="entry_date" name="date"> | {{entries["date"]}}</time>
                </div>
                <p class="entry_content_blog" name="content">{{entries["content"]}}</p>                
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <section class="left">
                <a href="" class="footer_item">Made By Saad Azil</a>
                <a href="" class="footer_item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer_column">
                    <a href="" class="footer_item">Recent</a>
                    <a href="" class="footer_item">Calendar</a>
                </div>
                <div class="footer_column">
                    <a href="" class="footer_item">About</a>
                    <a href="" class="footer_item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
